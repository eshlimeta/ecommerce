<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />



  <script
    type="text/javascript"
    src="{{ url_for('static', filename='index.js') }}"
  ></script>

    <title>{% block title %}Admin{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          
          <a class="nav-item nav-link" id="home" href="/">Home</a>
          
        
          
        </div>
      </div>
    </nav>

   <form method="POST">
      <h3 align="center">Add a product</h3>
      <div class="form-group">
        <label for="shoename">Name</label>
        <input
          type="text"
          class="form-control"
          id="shoename"
          name="shoename"
          placeholder="Enter name of product"
        />
      </div>
      <div class="form-group">
        <label for="shoeprice">Price (EUR)</label>
        <input
          type="number"
          class="form-control"
          id="shoeprice"
          name="shoeprice"
          placeholder="Enter the price of product"
        />
      </div>
      <div class="form-group">
        <label for="shoedescription">Description</label>
        <input
          type="text"
          class="form-control"
          id="shoedescription"
          name="shoedescription"
          placeholder="Enter description"
        />
      </div>
      <div class="form-group">
        <label for="shoecategory">Category</label>
        <input
          type="text"
          class="form-control"
          id="shoecategory"
          name="shoecategory"
          placeholder="Enter the category"
        />
      </div>
      <br />

      <div class="form-group">
        <label for="shoeimg">Shoe image link</label>
        <input
          type="text"
          class="form-control"
          id="shoeimg"
          name="shoeimg"
          placeholder="Enter the link"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>


<script
src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

crossorigin="anonymous"
></script>

crossorigin="anonymous"
></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"
></script>
</html>
